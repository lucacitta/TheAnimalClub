{% extends 'appPrincipal/base.html' %}
{% load static %}
{% block title %}ADOPTAR{% endblock %}
{% block content %}
<form class="column-form" action="" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <p>Ingresa tu e-mail</p>
    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" required class="input-email-row" placeholder="nombre@ejemplo.com">
  </div>
  <div class="form-group">
    <p>¿Que sexo te gustaria adoptar?</p>
    <select class="form-control" id="exampleFormControlSelect1" name="sexo">
      <option value="hembra">Hembra</option>
      <option value="macho">Macho</option>
      <option value="indiferente">Me es indiferente</option>
    </select>
  </div>
  <div class="form-group">
    <select multiple class="form-control" id="exampleFormControlSelect2" name="edad">
      <option>Entre dos y tres meses</option>
      <option>Entre tres meses y seis meses</option>
      <option>Entre seis meses y un año</option>
      <option>Mas de un año</option>
    </select>
  </div>
  <div class="form-group">
    <p>¡Contanos por qué te gustaria adoptar!</p>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="info"></textarea>
  </div>
  <input type="submit" placeholder="Enviar" class="input-btn-row">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
